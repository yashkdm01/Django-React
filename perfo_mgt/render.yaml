services:
  - type: web
    name: perfo-mgt
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn perfo_mgt_backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DJANGO_SETTINGS_MODULE
        value: perfo_mgt_backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
