<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Performance Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: #1e293b;
      --danger: #f97373;
      --text: #e5e7eb;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { background: radial-gradient(circle at top, #1d2440 0, #020617 55%, #000 100%); color: var(--text); min-height: 100vh; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .layout { max-width: 1100px; margin: 2rem auto; padding: 1.5rem; }
    .nav { display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem; }
    .nav-title { font-size:1.25rem; font-weight:600; letter-spacing:.03em; }
    .nav-links a { margin-left:1rem; padding:.4rem .85rem; border-radius:999px; background:rgba(15,23,42,.7); border:1px solid #1f2937; font-size:.85rem; }
    .nav-links a:hover { background:rgba(56,189,248,.12); }
    .card { background:linear-gradient(135deg, rgba(15,23,42,.96), rgba(3,7,18,.98)); border-radius:1rem; border:1px solid #1f2937; box-shadow:0 22px 45px rgba(15,23,42,.9); padding:1.5rem 1.75rem; margin-bottom:1.5rem; }
    .card h1, .card h2 { margin-bottom: .75rem; }
    .muted { color:#9ca3af; font-size:.9rem; }
    .btn { display:inline-block; padding:.45rem .95rem; border-radius:999px; border:none; cursor:pointer; font-size:.9rem; }
    .btn-primary { background:linear-gradient(135deg,#38bdf8,#6366f1); color:white; }
    .btn-primary:hover { opacity:.92; }
    .btn-ghost { background:transparent; border:1px solid #374151; color:#e5e7eb; }
    .btn-ghost:hover { background:#111827; }
    .btn-danger { background:var(--danger); color:#111827; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; font-size:.88rem; }
    th, td { padding:.55rem .6rem; text-align:left; border-bottom:1px solid #1f2937; }
    th { background:rgba(15,23,42,.9); font-weight:500; font-size:.8rem; text-transform:uppercase; letter-spacing:.04em; }
    tr:hover td { background:rgba(15,23,42,.75); }
    .pill { display:inline-flex; align-items:center; padding:.15rem .55rem; border-radius:999px; font-size:.75rem; }
    .pill-blue { background:#0ea5e9; color:#0b1120; }
    .pill-green { background:#22c55e; color:#052e16; }
    .pill-amber { background:#fbbf24; color:#451a03; }
    .filters { display:flex; flex-wrap:wrap; gap:.75rem; margin-top:.75rem; }
    .filters select { background:#020617; border:1px solid #374151; color:#e5e7eb; padding:.35rem .6rem; border-radius:.5rem; font-size:.85rem; }
    form label { display:block; font-size:.85rem; margin:.45rem 0 .15rem; }
    form input, form select, form textarea {
      width:100%; background:#020617; border:1px solid #374151; border-radius:.5rem;
      color:#e5e7eb; padding:.45rem .55rem; font-size:.88rem;
    }
    form textarea { min-height:80px; resize:vertical; }
    .form-row { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:.75rem; }
    @media (max-width:640px){ .layout{padding:1rem;} .card{padding:1.1rem 1.2rem;} }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="layout">
    <header class="nav">
      <div class="nav-title">Performance Management</div>
      <nav class="nav-links">
        <a href="{% url 'home' %}">Intro</a>
        <a href="{% url 'manager_dashboard' %}">Manager</a>
        <a href="{% url 'add_review' %}">Add Review</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
