{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Delete Review</h1>
  <p class="muted">
    Are you sure you want to delete the review <strong>{{ review.review_title }}</strong>?
  </p>

  <form method="post" style="margin-top:1rem;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-ghost">Cancel</a>
  </form>
</div>
{% endblock %}
