<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign-In Module{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            background: #f3f4f6;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .app-header {
            background: #0f172a;
            color: #f9fafb;
            padding: 0.75rem 0;
        }
        .app-header h1 {
            font-size: 1.25rem;
            margin: 0;
        }
        .app-main {
            padding: 2.5rem 0;
        }
        .card-minimal {
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }
        .btn-pill {
            border-radius: 999px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="app-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>HRM â€¢ Sign-In Module</h1>
        <div>
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm btn-pill">
                Login
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm btn-pill">
                Logout
            </a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="app-main">
    <div class="container">
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
