{% extends "base.html" %}
{% block title %}Enter OTP{% endblock %}
{% block content %}
<div class="card card-minimal mx-auto" style="max-width: 420px;">
  <div class="card-body">
    <h2 class="mb-3 text-center">Enter OTP</h2>
    <p class="text-center text-success">Check your email for the OTP.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.otp.label_tag }} {{ form.otp }}
      </div>
      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
