{% extends "base.html" %}
{% block title %}Password reset{% endblock %}
{% block content %}
<div class="card card-minimal mx-auto" style="max-width: 480px;">
  <div class="card-body">
    <h2 class="mb-3">Password reset</h2>
    <p>Enter your username or registered email address to receive an OTP.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email_or_username.label_tag }} {{ form.email_or_username }}
      </div>
      <button class="btn btn-primary" type="submit">Get New Password</button>
    </form>
  </div>
</div>
{% endblock %}
