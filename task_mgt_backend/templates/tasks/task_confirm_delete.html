{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card card-minimal mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h2 class="mb-3">Delete Task</h2>
    <p>
      Are you sure you want to delete the task
      <strong>{{ assignment.task.task_title }}</strong>
      assigned to <strong>{{ assignment.employee_name }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'manager_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
