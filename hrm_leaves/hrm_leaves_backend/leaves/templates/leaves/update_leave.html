{% extends "leaves/base.html" %}
{% block title %}Update Leave{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">Update Leave</h5>
      </div>
      <div class="card-body">
        <p class="text-muted small mb-3">
          You can edit this leave while it is still pending.
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Leave Type</label>
            {{ form.leave_type }}
          </div>
          <div class="mb-3">
            <label class="form-label">Reason</label>
            {{ form.reason }}
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">From</label>
              {{ form.start_date }}
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">To</label>
              {{ form.end_date }}
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'leaves:employee_dashboard' %}" class="btn btn-outline-secondary">
              Back
            </a>
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
